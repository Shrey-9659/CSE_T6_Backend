<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text with Button</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background: white;
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 20px;
    width: 400px;
  }

  .container p {
    margin: 0;
    font-size: 16px;
    color: #333;
  }

  .container button {
    padding: 8px 16px;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.3s;
  }

  .container button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="container">
  <p id="quote">This is some text inside the container.</p>
  <button id="btn">Click Me</button>
</div>
<script src="index.js"></script>
</body>
</html>
